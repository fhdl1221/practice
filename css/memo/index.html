<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 상단(Header) -->
    <!-- 페이지의 제목과 주 메뉴(내비게이션)가 위치하는 영역 -->
    <header class="head">
      <a href="">나만의 메모장</a>
    </header>

    <!-- 본문(Main) -->
    <!-- 페이지의 주요 내용이 위치하는 영역 -->
    <main>
      <div class="container">
        <div class="memo">
          <h3 class="title">장보기 목록</h3>
          <p class="list">계란, 양파, 바나나, 우유</p>
          <p class="date">2025-09-12</p>
        </div>
        <div class="memo">
          <h3 class="title">주말 계획</h3>
          <p class="list">영화 감상, 산책, 운동</p>
          <p class="date">2025-09-13 ~ 2025-09-14</p>
        </div>
      </div>
    </main>

    <!-- 하단(Footer) -->
    <!-- 페이지의 추가 정보가 위치하는 영역 -->
    <footer>
      <p class="footer">간단한 메모 웹 페이지</p>
    </footer>
  </body>
</html>
