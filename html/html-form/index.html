<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form practice</title>
  </head>
  <body>
    <h1>메모 작성 폼</h1>
    <form action="">
      <label for="">제목:</label>
      <input type="text" placeholder="메모 제목을 입력하세요" /> <br />

      <label for="">내용:</label>
      <textarea name="" id="" placeholder="메모 내용을 입력하세요"></textarea>
    </form>
    <hr />

    <h1>숙소 예약 정보 작성 폼</h1>
    <form>
      <h1>숙소 예약하기</h1>
      <!-- input 태그안에 input 태그를 삽입하면 label의 for속성을 사용하지 않아도 자동으로 연결된다 -->
      <div>
        <label>
          체크인:
          <input type="date" />
        </label>
        <br />

        <label>
          체크아웃:
          <input type="date" />
        </label>
      </div>

      <div>
        <label>
          성인:
          <input type="number" value="1" min="1" max="10" />
        </label>
        <br />

        <label>
          어린이:
          <input type="number" value="0" min="0" max="10 " />
        </label>
      </div>

      <div>
        <h4>선호 객실 타입</h4>
        <label>
          스탠다드
          <input type="radio" name="room" />
        </label>
        <label>
          디럭스
          <input type="radio" name="room" />
        </label>
        <label>
          스위트
          <input type="radio" name="room" />
        </label>
      </div>

      <div>
        <label>
          요청사항
          <textarea
            placeholder="요청사항을 입력하세요"
            rows="10"
            cols="20"
          ></textarea>
        </label>
      </div>

      <div>
        <input type="submit" value="예약하기" />
      </div>
    </form>
  </body>
</html>
