<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form practice</title>
  </head>
  <body>
    <h1>메모 작성 폼</h1>
    <form action="">
      <label for="">제목:</label>
      <input type="text" placeholder="메모 제목을 입력하세요" /> <br />

      <label for="">내용:</label>
      <textarea name="" id="" placeholder="메모 내용을 입력하세요"></textarea>
    </form>
    <hr />

    <h1>숙소 예약 정보 작성 폼</h1>
    <h2>숙소 예약하기</h2>
    <form action="">
      <label for="check-in">체크인: </label>
      <input type="date" />
      <br />

      <label for="">체크아웃: </label>
      <input type="date" />
      <br />

      <label for="">성인: </label>
      <input type="number" min="1" />
      <br />

      <label for="">어린이: </label>
      <input type="number" min="0" />
      <br />

      선호 객실 타입<br />
      <label for="standard">스탠다드</label>
      <input type="radio" id="standard" name="room" />

      <label for="delux">디럭스</label>
      <input type="radio" id="delux" name="room" />

      <label for="sweet">스위트</label>
      <input type="radio" id="sweet" name="room" />
      <br />

      <label for="">요청사항</label>
      <textarea name="" id="" placeholder="요청사항을 입력하세요"></textarea>
      <br />

      <button>예약하기</button>
    </form>
  </body>
</html>
